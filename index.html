        <img src="./img/fantasy.png" alt="error" class="header-fantasiy">

        <img src="./img/cloud2.png" alt="error" class="header-cloud cloud_2" data-speed= "0.3">
        <img src="./img/cloud3.png" alt="error" class="header-cloud cloud_3" data-speed= "-0.4">

<main>

        <h2 class="parallax-title">Parallax</h2>

                </div>

                    <p class="time-card__text">Lorem, ipsum dolor.</p>
                    <button class="timer-card__btn">Click</button>
